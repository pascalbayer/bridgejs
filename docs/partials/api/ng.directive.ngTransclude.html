<h1><code ng:non-bindable="">ngTransclude</code>

</span>
</div>

<div><h2 id="description">Description</h2>
<div class="description"><div class="ng-directive-page ng-directive-ngtransclude-page"><p>Insert the transcluded DOM here.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY ng-transclude&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
<h2 id="example">Example</h2>
<div class="example"><div class="ng-directive-page ng-directive-ngtransclude-page"><h4 id="example_source">Source</h4>
<div source-edit="transclude" source-edit-deps="angular.js script.js" source-edit-html="index.html-129" source-edit-css="" source-edit-js="script.js-128" source-edit-json="" source-edit-unit="" source-edit-scenario="scenario.js-130"></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html-129" ng-html-wrap-loaded="transclude angular.js script.js"></pre>
<script type="text/ng-template" id="index.html-129">
  
  <div ng-controller="Ctrl">
    <input ng-model="title"><br>
    <textarea ng-model="text"></textarea> <br/>
    <pane title="{{title}}">{{text}}</pane>
  </div>
</script>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js-128"></pre>
<script type="text/ng-template" id="script.js-128">
    function Ctrl($scope) {
      $scope.title = 'Lorem Ipsum';
      $scope.text = 'Neque porro quisquam est qui dolorem ipsum quia dolor...';
    }

    angular.module('transclude', [])
     .directive('pane', function(){
        return {
          restrict: 'E',
          transclude: true,
          scope: 'isolate',
          locals: { title:'bind' },
          template: '<div style="border: 1px solid black;">' +
                      '<div style="background-color: gray">{{title}}</div>' +
                      '<div ng-transclude></div>' +
                    '</div>'
        };
    });
  </script>
</div>
<div class="tab-pane" title="End to end test">
<pre class="prettyprint linenums" ng-set-text="scenario.js-130"></pre>
<script type="text/ng-template" id="scenario.js-130">
   it('should have transcluded', function() {
     input('title').enter('TITLE');
     input('text').enter('TEXT');
     expect(binding('title')).toEqual('TITLE');
     expect(binding('text')).toEqual('TEXT');
   });
</script>
</div>

</div></div>
